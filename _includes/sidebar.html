<!-- sidebar.html -->
<header class="sidebar-header" role="banner">
    <a href="{{ site.BASE_PATH }}/">
        <img width=150 src="http://oqi3y19bt.bkt.clouddn.com/17-6-6/34907621.jpg" class="img-circle" />
    </a>
    <h3 class="title">
        <a href="{{ site.BASE_PATH }}/">{{ site.title }}</a>
    </h3>
</header>

{% if site.author.bio %}
<div id="bio" class="text-center">
    {{ site.author.bio }}
</div>
{% endif %}

<div id="contact-list" class="text-center">
    <ul class="list-unstyled list-inline">
        {% if site.author.github %}
        <li>
            <a class="btn btn-default btn-sm" href="https://github.com/{{ site.author.github }}" target="_blank">
                <i class="fa fa-github-alt fa-lg"></i>
            </a>
        </li>
        {% endif %} {% if site.author.codepen %}
        <li>
            <a class="btn btn-default btn-sm" href="https://codepen.io/{{ site.author.codepen }}" target="_blank">
                <i class="fa fa-codepen fa-lg"></i>
            </a>
        </li>
        {% endif %} {% if site.author.email %}
        <li>
            <a class="btn btn-default btn-sm" href="mailto:{{ site.author.email }}">
                <i class="fa fa-envelope fa-lg"></i>
            </a>
        </li>
        {% endif %}
    </ul>
