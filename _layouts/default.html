<!DOCTYPE html>
<html>

<head>
    {% include head.html %}
</head>

<body>
    <div class="container azul">
        <header class="top row gutters{% if page.title == " Home " %} fadeInLeft animated{% endif %}">
            <div class="col span_2 center">
                <!-- TODO: add baseurl to the logo link -->
                <a href="{{ site.url }}" id="logo" title="{{ site.title }}" style="background-image: url({{site.baseurl}}/public/images/logo.png);"></a>
            </div>
            {% include navigation.html %}
        </header>
        {{ content }}
        <footer>
            <p>
                This work is licensed under a <a rel="license" href="http://creativecommons.org/licenses/by-nc/4.0/deed.en_US">Creative Commons Attribution-NonCommercial 4.0 International License</a>.
            </p>
        </footer>
    </div>
    <!-- scripts -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="{{site.baseurl}}/public/js/jquery.fitvids.js"></script>
    <script>
    $(document).ready(function() {
        $("article").fitVids();
    });
    </script>
    <!-- 多说评论框 start -->
    <div class="ds-thread" data-thread-key="{{ site.title }}" data-title="{{ site.title }}" data-url="{{ site.url }}"></div>
    <!-- 多说评论框 end -->
    <!-- 多说公共JS代码 start (一个网页只需插入一次) -->
    <script type="text/javascript">
    var duoshuoQuery = {
        short_name: "conycony"
    };
    (function() {
        var ds = document.createElement('script');
        ds.type = 'text/javascript';
        ds.async = true;
        ds.src = (document.location.protocol == 'https:' ? 'https:' : 'http:') + '//static.duoshuo.com/embed.js';
        ds.charset = 'UTF-8';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(ds);
    })();
    </script>
    <!-- 多说公共JS代码 end -->
</body>

</html>
